<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="#">Motiv8</a>
    <ul ngbNav #nav="ngbNav" class="nav">
        <li ngbNavItem>
            <a ngbNavLink [routerLink]="['/']">Home</a>
        </li>
        <li ngbNavItem>
            <a ngbNavLink [routerLink]="['/discussions']">Book discussion</a>
        </li>
        <li ngbNavItem [routerLink]="['/top']">
            <a ngbNavLink>Top picks</a>
        </li>
        <li *ngIf="!token" ngbNavItem [routerLink]="['/register']">
            <a ngbNavLink>Register</a>
        </li>
        <li *ngIf="!token" ngbNavItem [routerLink]="['/login']">
            <a ngbNavLink>Login</a>
        </li>
        <li *ngIf="token" (click)="logout()" ngbNavItem>
            <a ngbNavLink>Logout</a>
        </li>
        <li ngbNavItem>
            <div class="search">
                <input [(ngModel)]="searchTerm" (ngModelChange)="searchBook()" class="form-control" placeholder="Type to search...">
                <div *ngIf="searchActive" class="search-box">
                    <div class="container-search">
                        <h3>Search results</h3>
                        <div class="results">
                            <a href="/book/{{book._id}}" *ngFor="let book of searchBookMatch">{{book.title}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    </div>
</nav>
<app-messages></app-messages>
<div [ngbNavOutlet]="nav"></div>
