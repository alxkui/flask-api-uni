<div class="jumbotron">
    <h1>Login</h1>
</div>

<div style="height: 65vh" class="d-flex justify-content-center d-flex align-items-center">
    <div class="card" style="width: 40%">
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="email" class="form-label">email</label>
                    <input class="form-control" [(ngModel)]="email" id="email" name="email"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input class="form-control" [(ngModel)]="password" id="password" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary">login</button>
            </form>
        </div>
    </div>
</div>
