<div class="jumbotron">
    <h1>Welcome Home{{user.name ? ", " + user.name : ""}}</h1>
</div>

<div class="container-fluid">
    <div *ngIf="books.length > 0" class="books-list">
        <app-book *ngFor="let book of books" [id]="book._id" (mouseover)="countDiscussion(book._id)" [discussionCount]="discussionCount" [image]="book.image.url" [title]="book.title"></app-book>
    </div>
</div>
