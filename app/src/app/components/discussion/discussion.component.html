<div class="jumbotron">
    <h1>Book discussion</h1>
</div>

<div *ngIf="discussions" class="discussions-container">

    <div *ngFor="let discussion of discussions" class="card">
        <div class="card-body">
            <h3 class="card-title">{{discussion.text}}</h3>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
            <a href="book/{{discussion.book._id}}" title="{{discussion.book.title}}"><span>{{renderBookTitle(discussion.book.title)}}</span></a>
            <span>{{discussion.user_name}}</span>
            <span>{{discussion.timestamp}}</span>
        </div>
    </div>

</div>
